<!DOCTYPE html>
<html>

    <head>
        <title>Koordin4tor</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>

    <body>
        <div class="top-container">
            <span>Koordin4tor</span>
        </div>

        <div class="main-container">
            <div class="card-container">
                <div class="card-header">
                    <span>Dotted</span>
                </div>
                <div class="card-main">
                    <img src="images/dotted.png" />
                </div>
                <div class="card-footer">
                    <div>

                        <p>Written  in C# using the Unity game engine.</p>
                        <div class="download-button">
                            <a class="download-button" href="https://github.com/Koordin4tor/dotted">
                                <div>
                                    <img src="images/GitHub-Mark-Light-64px.png"/>
                                    <span>
                                        Play it now on Android or Windows
                                    </span>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-container">
            <a href="https://github.com/Koordin4tor">
                <img src="images/GitHub-Mark-Light-64px.png"/>
            </a>
        </div>
